<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glow Metric Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stage">
      <article class="metric-card" role="group" aria-label="Active users metric">
        <p class="metric-label">Active users</p>
        <p class="metric-value">24,680</p>
        <div class="metric-meta">
          <span class="metric-delta">+12%</span>
          <span class="metric-note">vs last month</span>
        </div>
      </article>
    </main>
  </body>
</html>
